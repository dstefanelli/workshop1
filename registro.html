<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Workshop</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/styles.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div class="animateBackground">
		<header>
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">Creativity Studio</a>
						</div>
						<div class="user-container pull-right">
							<div id="user" class="user">
								<a href="login.html">Ingresar</a>
								<span class="glyphicon glyphicon-user"></span>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<div class="container">
			<div class="row text-center">
				<div class="col-md-offset-3 col-md-6">
					<div class="login">
						<h1>Se parte de la comunidad!</h1>
						<form class="form" name="formRegistro">
							<input class="form-control input-lg" type="hidden" name="id-user">
							<fieldset class="form-group">
								<input class="form-control input-lg" type="text" placeholder="Nombre" id="form-name" name="name" >
								<div class="form-error">Debes completar tu nombre!</div>
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control input-lg" type="text" placeholder="Apellido" id="form-surname" name="surname" >
								<div class="form-error">Debes completar tu apellido</div>
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control input-lg" type="mail" placeholder="E-mail" id="form-email" name="email" >
								<div class="form-error">Debes ingresar tu email</div>
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control input-lg" type="password" placeholder="Password" id="form-pass" name="password" >
								<div class="form-error">Debes ingresar tu contraseña</div>
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control input-lg" type="password" placeholder="Repite el Password" id="form-pass2" name="password2" >
								<div class="form-error">Debes repetir tu contraseña</div>
							</fieldset>
							<fieldset class="form-group form-button">
								<button type="submit" class="btn btn-lg btn-block btn-success">Registrame</button>
								<p>Ya eres un usuario registrado? <a href="login.html" title="Ingresar"> Ingresar!</a></p>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery 
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->

	<script src="js/registro.js"></script>
</body>

</html>
